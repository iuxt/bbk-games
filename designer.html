<script>
    lcdInit();

    $(function(){
        _bayeGameEnvInit();
        baye.drawMap = function(wid, hgt, matrix) {
            baye.resizeScreen(wid*16, hgt*16);
            for (var col = 0; col < wid; col++) {
                for (var row = 0; row < hgt; row ++) {
                    var ind = matrix[row*wid + col];
                    baye.drawImage(col*16, row*16, 4, 0, ind);
                }
            }
        }
    });
</script>
