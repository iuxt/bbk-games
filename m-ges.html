<script>
    //goHomeIfNeeded
    (function() {
        var match = window.location.hash.match(/#([0-9]*)/i)
        if(match){
            var ts = parseInt(match[1]);
            var now = new Date().getTime() / 1000;
            var dt = now - ts;
            if (ts && 0 <= dt && dt < 3600) {
                return;
            }
        }
        window.location.href = "index.html";
    })();
</script>

<script>

(function (){
    lcdInit();

    function tap(){
        var action = $(this).attr("ontap");
        $(this).bind( "tap", function(){
            eval(action);
        });
    }
    $(".controlPanel").each(tap);

    $("#menuControl").swipe( {
        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
            switch(direction){
                case 'left':
                case 'up':
                    sendKey(VK_SEARCH);
                    break;
                case 'down':
                case 'right':
                    sendKey(VK_HELP);
                    break;
            }
        },
        //Default is 75px, set to 0 for demo so any distance triggers swipe
        threshold:0
    });
    touchPadInit("directionControl");
})();


function reloadLCD(){
    var height = window.innerHeight;
    var width = window.innerWidth;
    console.log(height,width);

    if (height > width) {
        console.log('竖屏状态');
        $("#lcd-container").css({
            'height': width + 'px',
            'width': height + 'px',
            'transform-origin' : 'left top',
            'transform' : 'rotate(-90deg) translateX(-' + height + 'px)',
        });
        lcdRotateMode = 2;
    } else {
        console.log('横屏状态');
        $("#lcd-container").css({
            'height' : height + 'px',
            'width' : width + 'px',
            '-webkit-transform' : 'rotate(0deg)',
            'transform' : 'rotate(0deg)',
        });
        lcdRotateMode = 0;
    }
}


(function (){
    reloadLCD();

    //判断手机横竖屏状态：
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
        reloadLCD();
    }, false);

    $(window).resize(reloadLCD);
    bayeMain();
})();

</script>
