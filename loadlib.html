<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>载入版本</title>
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/baye.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/tappy.js"></script>
    <script src="js/lzma_worker-min.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/lcd.js?ver=11"></script>
</head>
<body>
<script>
    function loadB64Lib(b64lib, name) {
        var lzma = Base64.decode(b64lib);
        var binlib = LZMA.decompress(lzma);
        loadLibBinAndName(binlib, name);
    }
    if (location.search) {
        var url = decodeURI(location.search.substring(1));
        document.write('<script src="' + url +'" language="JavaScript"></' + 'script>');
    } else {
        document.write("没有lib可载入<br>");
    }
</script>

</body>
</html>
